[stt]
whisper_model   = medium
whisper_device  = cuda
whisper_compute = float16

[visual]
force_grid              = 3x3
fps_sample              = 2.0
ocr_enabled             = yes
auto_inner_detect       = yes
auto_inner_max_shrink   = 0.20
# inset>0 shrinks, inset<0 expands; use anisotropic when needed
auto_inner_inset_frac   = 0.00
auto_inner_inset_x_frac = 0.035
auto_inner_inset_y_frac = -0.015
debug_snapshots         = no
snapshot_every          = 150

[ocr]
label_left_frac   = 0.48
label_top_frac    = 0.10
label_bottom_frac = 0.09
ocr_min_tokens    = 2
ocr_max_tokens    = 3
# keep only letters / apostrophes / hyphens; single-line
tess_config = --psm 7 -l eng -c tessedit_char_whitelist=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz-'

[ics]
fuzz_cutoff = 78
token_fuzz  = 85

[canvas_crop]
top    = 80
bottom = 80
left   = 0
right  = 0

